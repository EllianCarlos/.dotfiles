# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, D, exec, wofi --show drun --insensitive -I
#bind = $mainMod, C, killactive, 
bind = $mainMod, E, exec, firefox
bind = $mainMod, S, togglefloating, 
bind = $mainMod, R, exec, kitty -e nvim 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, B, exec, grim | wl-copy
bind = $mainMod SHIFT, B, exec, grim -g "$(slurp -d)" - | wl-copy
bind = , Print, exec, grim | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mouse buttons
bind = $mainMod, mouse:276, workspace, e-1  # Previous workspace (Back button)
bind = $mainMod, mouse:275, workspace, e+1  # Next workspace (Forward button)

# ~~~~~~~~~~~~~~~~~~ #
#   Resize Submap    #
# ~~~~~~~~~~~~~~~~~~ #

# Bind a key to enter the resize submap
# We are using SUPER + R for this example
bind = $mainMod, O, submap, resize

# Start defining the resize submap
submap = resize

# Binds that are only active inside the submap
binde =, l, resizeactive, 10 0
binde =, h, resizeactive, -10 0
binde =, k, resizeactive, 0 -10
binde =, j, resizeactive, 0 10

# Bind escape to exit the submap
bind = , escape, submap, reset

# IMPORTANT: Reset the submap so the following keybinds are global again
submap = reset

# Reset submap on execution of other keybinds
binds = $mainMod, escape, submap, reset

# Toggle fullscreen
bind = $mainMod, F, fullscreen

# Center a floating window
bind = $mainMod, C, centerwindow

# Volume control
binde =, XF86AudioRaiseVolume, exec, pamixer -i 5
binde =, XF86AudioLowerVolume, exec, pamixer -d 5
bind =, XF86AudioMute, exec, pamixer -t

# Brightness control
binde =, XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde =, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media player control
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

# Switch focus between monitors
bind = $mainMod, left, focusmonitor, l
bind = $mainMod, right, focusmonitor, r

# Move active window to the next monitor
bind = $mainMod SHIFT, left, movewindow, mon:l
bind = $mainMod SHIFT, right, movewindow, mon:r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Workspace Rules --- #

# Bind workspaces 1-5 to the main monitor (DP-1)
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2

# Bind workspaces 6-10 to the secondary monitor (HDMI-A-1)
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, M, exit,  

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

# App interactions
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod SHIFT, P, exec, $w1


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Power Menu
bind = $mainMod, X, exec, ~/.config/hypr/scripts/powermenu.sh
